    <title>Ignore Form Input To Save - Smartform</title>

    <link rel="stylesheet" href="https://raw.githack.com/dimaslanjaka/Web-Manajemen/master/css/bootstrap-4.5-wrapper.css" />
    <link rel="stylesheet" href="https://raw.githack.com/dimaslanjaka/Web-Manajemen/master/css/all.css" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1165447249910969" crossorigin="anonymous"></script>
  </head>

  <body translate="no">
    <div id="bootstrap-wrapper">
      <div class="container-fluid">
        <div class="m-2">
          <h2 class="text-center">Ignore Smartform</h2>
        </div>
        <div class="row" id="card-wrapper">
          <div class="col-md-12 m-2">
            <label for="">This input <b>shouldn</b> be saved</label>
            <div class="form-group mb-2">
              <input type="text" class="form-control" id="save" />
            </div>
            <pre><code>&lt;div class=&quot;form-group mb-2&quot;&gt;
  &lt;input type=&quot;text&quot; class=&quot;form-control&quot; id=&quot;save&quot; /&gt;
&lt;/div&gt;</code></pre>
            <label for="">This input <b>shouldn't</b> be saved</label>
            <div class="form-group mb-2">
              <input type="text" class="form-control" id="ignore" no-save="true" />
            </div>
            <pre><code>&lt;div class=&quot;form-group mb-2&quot;&gt;
  &lt;input type=&quot;text&quot; class=&quot;form-control&quot; id=&quot;ignore&quot; <span class="text-danger">no-save=&quot;true&quot;</span> /&gt;
&lt;/div&gt;</code></pre>
          </div>
        </div>
      </div>
    </div>
    <script src="dist/release/bundle.js"></script>
    <script>
//      console.clear();
      (function () {
        formsaver(true);
      });
    </script>
  </body>
